<app-navigation></app-navigation>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1>FEEDBACK</h1>
        </div>
        <div class="row g-3 mt-3">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <textarea name="fb" [(ngModel)]="fb" cols="30" rows="10" class="form-control" placeholder="Enter your feedback..."></textarea>
            </div>       
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <button (click)="feedback()" class="btn btn-primary">SUBMIT</button>
            </div>
        </div>
        
    </div>
</div>
