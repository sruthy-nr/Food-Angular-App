<app-navigation></app-navigation>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <h1>FOOD CORNER</h1>
        </div>
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="card" >
                <div class="card-body">
                  <h5 class="card-title">Pay Rs.1000 with credit card</h5>
                  <p class="card-text"></p>
                </div>
            </div>
            
            <table class="table table-borderless">
                <tr>
                    <td>Cardholder Name</td>
                    <td><input type="text" name="cname" [(ngModel)]="cname" class="form-control"></td>
                </tr>
                <tr>
                    <td>Card Number</td>
                    <td><input type="text" name="cnum" [(ngModel)]="cnum" class="form-control"></td>
                </tr>
                <tr>
                    <td>Validity</td>
                    <td><input type="text" name="val" [(ngModel)]="val" class="form-control" placeholder="mm-yy"></td>
                </tr>
                <tr>
                    <td>CVV</td>
                    <td><input type="email" name="cvv" [(ngModel)]="cvv" class="form-control"></td>
                </tr>
                <tr>
                    <td>Delivery Address</td>
                    <td><input type="text" name="da" [(ngModel)]="da" class="form-control"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button (click)="pay()" class="btn btn-primary">Pay Now</button></td>
                </tr>
            </table>

        </div>
    </div>
</div>
